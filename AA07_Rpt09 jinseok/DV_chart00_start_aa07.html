<html>
<head>
	<meta charset="utf-8">
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!--실기간으로 인터넷연결됨.-->
</head>
<body>
	<h1>Data visualization by AA07</h1>
	<hr>
	<h2>Starting chart by AA07</h2>

	<!-- Plotly chart will be drawn inside this DIV -->
	<div id="myDiv" style="width: 500px;height: 400px">
		
	</div>  <!--여따가  데이터를 그림.-->

	<script>
		
		var trace1 ={
        	x: [1,2,3,4],
        	y: [10,15,13,17],
        	mode:'lines',
        	name:'Solid',
        	marker:{
        		color:'rgb(219,64,82)',
        		dash:'solid',
        		width:4
        	}  
        };
        
        var trace2 ={
        	x: [2,3,4,5],
        	y: [16,5,11,9],
        	mode:'lines',  
        	name:'dot',   
        	line:{
        		color:'rgb(55,228,8)',
        		dash: 'dot',
        		width:4
        	}
        };

        
        var trace3 ={
        	x: [1,2,3,4],
        	y: [12,9,15,12],
        	mode:'lines',
        	name: 'dashdot',
        	line:{
        		color:'rgb(128, 0, 128)',
        		dash:'dashdot',
        		width: 4
        	}  
        };

        var data = [trace1,trace2,trace3]

        var layout = {
        	title:"Line and Scatter charts by aa07",
			autosize: false,
			width: 600,
			height: 450,
			margin: {
				l: 50,  // left
				r: 50,  // right
				b: 100, // bottom 
				t: 100, // top
				pad: 4  // padding
			},
		
		  xaxis:{
		  	title: 'x-axix title'
		  },

		  yaxis:{
		  	title: 'y-axix title'
		  }
		};
        Plotly.newPlot('myDiv', data, layout);

	</script>
</body>
</html>
